{% extends "default_form.html" %}

{% load crispy_forms_tags %}    

{% block title %}
    {% block formTitle %}
        {% if type == "create" %}
            Create a new book
        {% else %}
            Edit {{book}}
        {% endif %}
    {% endblock %}
{% endblock %}

{% block form %}
<form method="POST">
	{% csrf_token %}
	{{ form|crispy }}                    
	<button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
